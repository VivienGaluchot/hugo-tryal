{{ define "main" }}
<main>
    <div>
        <h1>{{.Title}}</h1>
        {{ with .Params.subtitle }}
        <span>{{.}}</span>
        {{ end }}
    </div>
    <div class="my-4">
        {{.Content}}
    </div>
    <div class="my-5">
        {{ range .Pages }}
            <a href="{{ .Permalink }}" class="btn btn-secondary">{{ .Title }}</a>
        {{ end }}
    </div>
</main>
{{ end }}
