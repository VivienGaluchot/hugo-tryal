<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" type="text/css" href="/css/style.css">

    <title>{{ block "title" . }}{{ .Site.Title }}{{ end }}</title>
</head>

<body>
    <div class="h-100 d-flex flex-column">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container">
                <a class="navbar-brand" href="/">{{ .Site.Title }}</a>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarMain"
                    aria-controls="navbarMain" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarMain">
                    <div></div>
                    <ul class="navbar-nav">
                        {{ $currentPage := . }}
                        {{ range .Site.Menus.main }}
                        <li class="nav-item"><a class="nav-link{{if or ($currentPage.IsMenuCurrent " main" .)
                                ($currentPage.HasMenuCurrent "main" .) }} active{{end}}" href="{{ .URL }}"
                                title="{{ .Title }}">{{ .Name
                                }}</a></li>
                        {{ end }}
                    </ul>
                </div>
            </div>
        </nav>

        <div class="flex-grow-1 container">
            <div class="mt-2">
                {{ partial "breadcrumbs.html" . }}
            </div>
            <div class="row mt-5">
                <div class="col-xl-6 col-lg-8 col-md-10 mx-auto">
                    {{ block "main" . }}{{ end }}
                </div>
            </div>
        </div>

        <div class="bg-light p-2">
            <div class="container">
                {{ block "footer" . }}
                <div class="d-flex justify-content-center">
                    <a href="https://github.com/VivienGaluchot/hugo-tryal" class="m-2 btn btn-sm btn-outline-secondary">
                        <i class="fa-brands fa-github"></i> source code
                    </a>
                </div>
                {{ end }}
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
