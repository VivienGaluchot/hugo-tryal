{{ define "main" }}
<main aria-role="main">
    <div>
        <h1>{{.Title}}</h1>
        <span class="subtitle text-muted fw-light fs-5">{{.Params.subtitle}}</span>
    </div>

    <div class="my-5">
        {{.Content}}
    </div>

    <hr>

    <div class="my-5">
        <h2>Last content published</h2>
        {{ range first 3 .Site.RegularPages }}
        <div class="my-3">
            {{ partial  "card_summary" . }}
        </div>
        {{ end }}
    </div>
</main>
{{ end }}
