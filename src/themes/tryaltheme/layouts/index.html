{{ define "main" }}
<main aria-role="main">
    <div>
        <h1>{{.Title}}</h1>
        <span class="subtitle text-muted fw-light fs-5">{{.Params.subtitle}}</span>
    </div>
    <div class="my-4">
        {{.Content}}
    </div>
    <div class="my-5">
        {{ range first 10 .Site.RegularPages }}
        <div class="my-3">
            {{ partial  "card_summary" . }}
        </div>
        {{ end }}
    </div>
</main>
{{ end }}
