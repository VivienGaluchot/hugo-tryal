{{ define "main" }}
<main>
    <div>
        <h1>{{.Title}}</h1>
        {{ with .Params.subtitle }}
        <span class="subtitle">{{.}}</span>
        {{ end }}
    </div>
    <div class="my-4">
        {{.Content}}
    </div>

    <div class="mt-5">
        <div class="row g-3">
            {{ range .Pages }}
            <div class="col-12">
                <div class="card">
                    <div class="card-header d-flex justify-content-between d-flex align-items-baseline">
                        <div>
                            <a href="{{.Permalink}}">{{.Title}}</a>
                        </div>
                        <div class="text-muted fw-lighter">
                            {{.ReadingTime}} min |
                            {{.Date | time.Format "Mon Jan 2, 2006"}}
                        </div>
                    </div>
                    <div class="card-body">
                        <p class="card-text">{{ .Summary }}</p>
                    </div>
                </div>
            </div>
            {{ end }}
        </div>
    </div>
</main>
{{ end }}
